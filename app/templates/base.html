<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{% block title %}Flask JWT App{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </style>
  </head>
  <body class="bg-dark">
    <div class="container d-flex flex-column min-vh-100">
      <div class="d-flex justify-content-between">
        <div>
          <a class="nav-link text-info" href="{{ url_for('views.dashboard') }}">My WebGIS</a>
        </div>
        <div class="d-flex ms-auto gap-2">
          <a class="nav-link text-info" href="{{ url_for('views.dashboard') }}">Dashoboard</a>
          <a class="nav-link text-info" href="{{ url_for('views.dashboard') }}">Edit</a>
          {% if user %}
            <form method="post" action="{{ url_for('auth.logout_post') }}" style="border:none; box-shadow:none; padding:0; display:inline; max-width:none; min-width:none;">
              <button type="submit" class="nav-link text-info" style="border:none; background:none;">Logout</button>
            </form>
          {% else %}
            <a class="nav-link text-info" href="{{ url_for('auth.login_get') }}">Login</a>
          {% endif %}
        </div>
      </div>
      <!-- {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <section>
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </section>
        {% endif %}
      {% endwith %}-->
      <section class="h-100 w-100 d-flex flex-grow-1">
        {% block content %}{% endblock %} 
      </section>
  
      <!-- <footer><small>Starter app</small></footer> -->
    </div>

  </body>
</html>
